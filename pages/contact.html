<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="/index.html"
        ><img
          style="height: 1em"
          src="../icons_images/coffee.png"
          alt="home-button"
      /></a>
      <h3>contact</h3>
      <div class="dropdown">
        <img
          src="../icons_images/Menu.svg"
          alt="menu-button"
          id="myBtn"
          class="dropbtn"
          onclick="myFunction()"
        />
        <div class="dropdown-content" id="myDropdown">
          <a href="/index.html">home</a>
          <a href="./shop.html">shop</a>
          <a href="./coffeesub.html">coffee sub</a>
        </div>
      </div>
    </header>
    <!-- END OF HEADER -->
    <!-- PAGE HEADLINE -->
    <div class="contact-headline">
      <p>
        Want to stop by for a coffee or get in<br />
        touch with us online? Here you go:
      </p>
    </div>
    <!-- END OF PAGE HEADLINE -->
    <!-- LOCATION, HOURS + CONTACT -->
    <div class="contact-container">
      <!-- MAP ITEM -->
      <map name="location-map">
        <iframe
          width="425"
          height="350"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://www.openstreetmap.org/export/embed.html?bbox=13.377034664154055%2C52.45987308349666%2C13.385789394378662%2C52.46398482875059&amp;layer=mapnik&amp;marker=52.46192900412593%2C13.381412029266357"
          style="border-radius: 5%"
        ></iframe>
      </map>
      <!-- MAP END -->
      <!-- HOURS + CONTACT -->
      <div class="hours-contact">
        <ul class="hours-list">
          <li>opening hours</li>
          <li>mo: closed</li>
          <li>tue–fri: 9–17</li>
          <li>sat–sun: 10–16</li>
          <li>tel: 0123456789</li>
          <li>mail@mail.com</li>
        </ul>
      </div>
    </div>
    <!-- END OF LOCACTION, HOURS, CONTACT -->
    <!-- FOOTER -->
    <footer>
      <a href="https://github.com/petrikoj">© petrikoj 2022</a>
      <span class="social-icons">
        <a href="https://www.reddit.com/r/Coffee/">
          <img
            style="height: 3.5vh"
            src="../icons_images/Reddit-Negative.png"
            alt="reddit-logo"
          />
        </a>
        <a href="https://twitter.com/search?q=coffee&src=typed_query">
          <img
            style="height: 3.5vh"
            src="../icons_images/Twitter-Negative.png"
            alt="twitter-logo"
          />
        </a>
        <a href="https://www.tumblr.com/tagged/coffee">
          <img
            style="height: 3.5vh"
            src="../icons_images/Tumblr-Original.png"
            alt="tumblr-logo"
          />
        </a>
      </span>
      <a href="./termsnconditions.html">terms & conditions</a>
    </footer>
    <!-- END OF FOOTER -->
    <!-- JS -->
    <script src="/script.js" defer></script>
  </body>
</html>
